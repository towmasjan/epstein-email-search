# Pre-commit hooks configuration
# Automatyczna walidacja przed każdym commitem

repos:
  # Podstawowe hooki
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # Formatowanie kodu (Black)
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=120']

  # Linting (Flake8)
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,W503,E501']
        additional_dependencies: [flake8-docstrings]

  # Sortowanie importów (isort)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=120']

  # Lokalne hooki - sprawdzanie składni Python
  - repo: local
    hooks:
      - id: python-syntax-check
        name: Python syntax check
        entry: python -m py_compile
        language: system
        types: [python]
        files: ^(app|translation_utils)\.py$
        pass_filenames: true
